<!DOCTYPE html>
<html>

<head>
  <style>
    section {
      border: 2px solid blue;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 5px 3px 3px orange;
      margin-top: 20px;
    }

    .btn {
      padding: 10px;
      color: antiquewhite;
      background-color: rgb(58, 49, 36);
    }
  </style>
</head>

<body>
  <h1>Adding Elements With InsertAdjacentElement</h1>
  <section class="recap">
    <h3>Recap</h3>
    <ol>
      <li>
        Create new HTML elements using <code>.createElement()</code>
      </li>
      <li>
        Add elements to the DOM using <code>.appendChild()</code> and <code>.prepend()</code>
      </li>
    </ol>
    <p>
      You can refer to previous lessons if you need a refresher on these topics.
    </p>
  </section>
  <script>
    /*
    /*
    DIRECTIONS: Use the insertAdjacentElement() method for the tasks described below. Make all adjustments to the "recap" section.
    */

    const recapSection = document.querySelector(`.recap`);
    console.log(recapSection.children);

    /*
    PROBLEM 1: In the "recap" section, insert a p element with the text "List begins here" after the header and before the list items
    */
    const orderList = document.querySelector(`ol`);
    const p1 = document.createElement(`p`)
    p1.textContent = "List begins here";
    orderList.insertAdjacentElement(`beforebegin`, p1)
    console.log(recapSection.children);

    /*
    PROBLEM 2: Add a list item to the existing ordered list containing a coding concept you have recently learned to the first position
    */
    const newLI1 = document.createElement(`li`);
    console.log(orderList.children);
    orderList.prepend(newLI1);
    console.log(orderList.children);

    /*
    PROBLEM 3: Add another list item to the ordered list containing another coding topic you have recently learned to the last position
    */
    const newLI2 = document.createElement(`li`);
    orderList.append(newLI2);
    console.log(orderList.children)

    /*
    PROBLEM 4: After the list items but before the p element, add a button with the text "Done"
    */
    const button = document.createElement(`button`);
    button.innerHTML = `Done`;
    // console.log(button.textContent);
    orderList.insertAdjacentElement(`beforeend`, button)

    /*
    PROBLEM 5 (DEBUGGING): The code below attempts to add buttons at the beginning and end positions of the parent element div and then inserting into the DOM.
    Fix the issue(s) with the code.
    */

    // UNCOMMENT THE CODE BELOW

    //  const section = document.querySelector('recap');
     const parentElement = document.createElement('div');
     const btn1 = document.createElement('button');
     const btn2 = document.createElement('button');
     btn1.innerHTML = 'click me';
     btn2.innerHTML = 'click me';
     btn1.classList.add('btn');
     btn2.classList.add('btn');
     parentElement.prepend(btn1);
     parentElement.append(btn2);
     console.log(parentElement.children)
    //  section.insertAdjacentElement('beforbegin', parentElement);
     recapSection.insertAdjacentElement(`beforebegin`, parentElement);

  </script>
</body>

</html>
