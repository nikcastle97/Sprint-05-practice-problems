<!DOCTYPE html>
<html>

  <head>
    <!-- PROBLEM 1 -->
    <link rel="stylesheet" href="styles.css" />
    <!-- PROBLEM 2 -->
    <!-- The code inside `index.js` expects the `<div id="logo"></div>` to have been parsed by the browser and put in the DOM, so it's important to put that `defer` attribute so that the JavaScript does not execute until all of the HTML has been processed! -->
    <script defer scr="index.js"></script>
</head>

<body>
  <h1>Splitting HTML, CSS, JS Into Separate Files SOLUTION</h1>
  <p>The problems involve extracting the CSS and the JavaScript out of the HTML and into dedicated files.</p>
  <p>If they are solved correctly, the logo should render exactly the same way.</p>
  <div id="logo"></div>
</body>

</html>
