<!DOCTYPE html>
<html>

<body>
  <h1>Handling Events With HTML Attributes</h1>
  <button style="background-color:cyan" id="btn1">Cyan</button>
  <button style="background-color:yellow" id="btn2">Proudly Yellow</button>
  <button style="background-color:lightgrey" id="btn3">Grey</button><br /><br />
  <input id="input1" /> Enter text
  <script>
    /*
    PROBLEM 1: Capture the cyan button in a variable.
    Set an "onclick" handler so it logs to the console
    this text: "Hello, World!".

    Test it out by clicking the button on the page.
    */
    const btn1 = document.getElementById("btn1").onclick = () => console.log(`Hello, World!`);

    /*
    PROBLEM 2: Capture the yellow button in a variable.
    Set an "onclick" handler so it logs to the console
    the "text content" of said button.

    Use your DOM skills here.
    Don't just hard code the string in the code!
    Test it out clicking the button on the page.
    */
    const bt2 = document.getElementById("btn2").onclick = () => console.log(btn2.textContent);

    /*
    PROBLEM 3: Capture the grey button in a variable.
    Set an "onclick" handler so it logs to the console
    this text: "Ugh, you killed me!"
    Next, unmount the button from the DOM.

    Hint: DOM nodes have a remove method on them.
    */
    const btn3 = document.getElementById("btn3")
    btn3.onclick = () => {
      console.log(`Ugh, you killed me!`);
      btn3.remove();
    };

    /*
    PROBLEM 4: Capture the input in a variable.
    Set (A) an "onfocus" handler so it logs: "Input focused!"
    to the console.
    Set (B) an "oninput" handler so it logs: "Input changed!"
    Set (C) an "onblur" handler so it logs: "Input blurred...".

    Interact with the input on the page to test it out!
    */
    const input = document.getElementById("input1");
    input.onfocus = () => console.log(`Input focused!`);
    input.oninput = () => console.log(`Input changed!`);
    input.onblur = () => console.log(`Input blurred...`);

  </script>
</body>

</html>
